<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %}</title>
  <!-- Enable mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}"/>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.css">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="/static/jquery-migrate-1.2.1.min.js"></script>
  <script src="/static/socket.io-1.3.7.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  {% block style %}
  {% endblock %}

  {% block script %}
  {% endblock %}

</head>
<body>
  <div id="main">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main.index') }}">Brewctrl</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% block navbar %}
        {% endblock navbar %}
        </div>
      </div>
    </nav>
  </div>
  <div class="content container-fluid">

    <!-- Main Block -->
    {% block main %}
    {% endblock main %}

  </div>
</body>
</html>
