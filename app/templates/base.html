<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %}</title>

  <!-- Enable mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}"/>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.css">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="/static/jquery-migrate-1.2.1.min.js"></script>
  <script src="/static/socket.io-1.3.7.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    function insert_recipes($selectbox) {
      $.get('/recipes/_list', function(data) {
        var recipes = jQuery.parseJSON(data);
        $selectbox.find('option').remove();
        $.each(recipes, function(index, value) {
          $selectbox.append(
            new Option(value.name, value.id)
          );
        });
      });
    };

    $(document).ready(function() {

      // load recipes on opening dialog
      $('#openReceipeDialog').on('shown.bs.modal', function() {
        insert_recipes($('#openReceipeDialog select'))
      });

      // load recipes on openin the load dialog
      $('#loadReceipeDialog').on('shown.bs.modal', function() {
        insert_recipes($('#loadReceipeDialog select'))
      });

      // create recipe
      $('#createRecipeForm').submit(function(event) {
        event.preventDefault();
        var recipe_name = $('#createRecipeDialog input').val()
        location.href = $SCRIPT_ROOT + '/recipes/create?name=' + recipe_name;
      });

      // open recipe
      $('#openReceipeButton').click(function() {
        recipe_id = $('#openReceipeDialog select').val()
        location.href = $SCRIPT_ROOT + '/recipes/' + recipe_id;
      });

      // load recipe
      $('#loadReceipeButton').click(function() {
        recipe_id = $('#loadReceipeDialog select').val()
        location.href = $SCRIPT_ROOT + '/recipes/load/' + recipe_id;
      })

    });
  </script>

  {% block style %}
  {% endblock %}

  {% block script %}
  {% endblock %}
</head>

<body>

  <!--modal dialog for shutting down-->

  <div id="shutdownDialog" class="modal fade" tabindex=-1 role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Brewctrl ausschalten</h4>
        </div>
        <div class="modal-body">
          <p>MÃ¶chtest Du Brewctrl herunterfahren?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="shutdownButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!--modal dialog for creating a recipe-->

  <div id="createRecipeDialog" class="modal fade" tabindex=-1 role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="createRecipeForm" class="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Neues Rezept anlegen</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="createRecipeInput">Rezeptname:</label>
              <input type="text" class="form-control" id="createRecipeInput" value="Neues Rezept">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            <input type="submit" class="btn btn-primary" id="createRecipeButton" value="OK"></input>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!--modal dialog for editing a recipe-->

  <div id="openReceipeDialog" class="modal fade" tabindex=-1 role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Rezept bearbeiten</h4>
        </div>
        <div class="modal-body">
          <select class="form-control">
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="openReceipeButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!--modal dialog for loading a recipe-->

  <div id="loadReceipeDialog" class="modal fade" tabindex=-1 role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Rezept laden</h4>
        </div>
        <div class="modal-body">
          <select class="form-control">
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="loadReceipeButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="display: inline-block;">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% block navbar %}
        {% endblock navbar %}
        </div>
      </div>
    </nav>
  </div>

  <div class="content container">
    <!-- Main Block -->
    {% block main %}
    {% endblock main %}
  </div>
</body>
</html>
